<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div item-end>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </div>


    <ion-buttons end>

      <button ion-button icon-only disabled (click)='presentActionSheet()'>
        <ion-icon name="md-arrow-down"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="background" no-padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor='let movies of movieObj' col-6>
        <ion-card>
          <img src="{{ movies.medium_cover_image }}" onerror="this.src='assets/imgs/about.png';" width="100%" (click)='moveToDetailsPage(movies.id,movies.title_long)'>
          <h2 class="card-title">{{movies.title_long }} </h2>
          <div item-center class="card-subtitle">
            <ion-grid>
              <ion-row>
                <ion-icon name="md-star" item-start></ion-icon>
                <div item-end>{{ movies.rating }}</div>
              </ion-row>
            </ion-grid>
          </div>

          <ion-item class="card-subtitle_details">
            <h2 item-start>{{movies.year }} </h2>
            <button ion-button icon-start clear block item-end (click)='moveToDetailsPage(movies.id,movies.title_long)'>
              <ion-icon name="arrow-dropright-circle"></ion-icon>
              <span>More..</span>
            </button>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab left bottom>
    <button ion-fab small (click)='presentActionSheet()'>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
