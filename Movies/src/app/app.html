<ion-menu [content]="content" >
  <ion-header color='dark'>
    <ion-toolbar color='dark'>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content background-color='linear-gradient(20deg,rgb(19, 21, 42),rgba(205, 207, 204, 0.979))' >
    <ion-list color='dark'>
      <button menuClose ion-item icon-start *ngFor="let p of pages" (click)="openPage(p)"  background='linear-gradient(20deg,rgb(19, 21, 42),rgba(205, 207, 204, 0.979))'>
        <ion-icon [name]="p.icon" ></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
